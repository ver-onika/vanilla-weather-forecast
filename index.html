<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <!--install axios-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!--import bootstrap
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />-->
    <!--import Font Awesome-->
    <script
      src="https://kit.fontawesome.com/7b193547b4.js"
      crossorigin="anonymous"
    ></script>
    <!--import fonts: Montserrat, Open Sans, Pacifico-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans&family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <!--styles-->
    <link rel="stylesheet" href="src/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="weather-container">
        <h1 id="city">Prague, CZ</h1>
        <h2 id="current-day">Monday</h2>
        <p id="current-date-time">28.12.2020 13:04</p>
        <div class="box">
          <div class="weather-image">
            <img
              class="big-icon"
              id="current-weather-icon"
              src="images/sun.png"
              alt="sunny"
            />
          </div>
          <div class="weather-info">
            <ul>
              <li>
                <span id="current-temperature">10</span>
                <span id="temp-units">°C °F</span>
              </li>
              <li id="current-weather">Sunny</li>
              <li>
                Feels like
                <span id="current-feels-like">8</span>°C
              </li>
              <li>Humidity <span id="current-humidity">70</span> %</li>
              <li>
                Pressure <span id="current-pressure">1018</span>
                hPa
              </li>
            </ul>
          </div>
        </div>

        <div class="next-days">
          <div class="next-day">
            <h3>Tuesday</h3>
            <h4>8 | 5°C</h4>
            <img
              src="images/cloud_sun.png"
              alt="cloud_sun"
              class="small-icon"
            />
          </div>
          <div class="next-day">
            <h3>Wednesday</h3>
            <h4>13 | 7°C</h4>
            <img
              src="images/cloud_sun.png"
              alt="cloud_sun"
              class="small-icon"
            />
          </div>
          <div class="next-day">
            <h3>Thursday</h3>
            <h4>11 | 6°C</h4>
            <img src="images/cloud.png" alt="cloud_sun" class="small-icon" />
          </div>
          <div class="next-day">
            <h3>Friday</h3>
            <h4>14 | 8°C</h4>
            <img
              src="images/lightning_sun.png"
              alt="cloud_sun"
              class="small-icon"
            />
          </div>
        </div>
      </div>
      <p class="footer">
        <a href="https://github.com/ver-onika/vanilla-weather-forecast"
          >open-source code</a
        >
        by Veronika K
      </p>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
